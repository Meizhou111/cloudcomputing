<!DOCTYPE html>
<html>
<head>
  <title>Image Upload</title>
</head>
<body>
  <h2>Image Upload</h2>
  <form id="image-upload-form" enctype="multipart/form-data">
    <input type="file" id="image-file" accept="image/*">
    <button type="button" onclick="uploadImage()">Upload</button>
  </form>

  <script>

    const hashObject = window.location.hash.replace('#', '').split('&').reduce(
        (prev, item) => Object.assign({[item.split('=')[0]] : item.split('=')[1]}, prev), {});
    console.log(hashObject)
    const idToken = hashObject.id_Token;


    async function toBase64(file){
        return new Promise( (resolve, reject)=>{
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        }
        )
    }

    async function uploadFile(event) {
        const file = event.target.files[0];
        const base64String = await toBase64(file);
        console.log(base64String);
        const payload = {
            file: base64String,
            name: file.name
        }
        console.log(payload);


        try{
            //<!--   ----------------------------------THE URL HERE------------------->
            const response = await fetch("THE URL",{
                method: 'Post',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${idToken}`
                },
                body: JSON.stringify(payload)
            })
            if (!response.ok){
                throw new Error("Uploading fail, please retry")
            }
            const data = await response.json()
            console.log(data)
            alert (`Image is uploaded ${data}`)
        } catch (error){
            console.log(error)
        }
    }

  </script>
</body>
</html>
