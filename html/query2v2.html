<!DOCTYPE html>
<html>
<head>
  <title>POST Request Example</title>
  <script>
    function sendPostRequest() {
      // Get the image data (replace 'this is base64 pic' with your actual base64 encoded image data)
      const imageData = 'this is base64 pic';
      
      // Create the JSON payload
      const payload = { image_data: imageData };

      // Create the request options
      const requestOptions = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      };

      // Send the POST request to the API endpoint
      fetch('https://r5lphjguqg.execute-api.us-east-1.amazonaws.com/app-prod/images', requestOptions)
        .then(response => response.json())
        .then(data => {
          // Handle the response data
          console.log(data);
        })
        .catch(error => {
          // Handle any errors
          console.error('Error:', error);
        });
    }
  </script>
</head>
<body>
  <button onclick="sendPostRequest()">Send POST Request</button>
</body>
</html>
